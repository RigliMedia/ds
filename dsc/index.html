<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Sign Compatibility Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Double Sign Compatibility Calculator</h1>
        <form id="calculator-form">
            <div class="input-container">
                <label for="dob1">Date of Birth 1:</label>
                <input type="date" id="dob1" name="dob1">
            </div>
            <div class="input-container">
                <label for="dob2">Date of Birth 2:</label>
                <input type="date" id="dob2" name="dob2">
            </div>
            <button type="submit">Calculate Compatibility</button>
        </form>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="lunar_zodiac_dates.json"></script>
    <script src="sun_zodiac_dates.json"></script>
    <script src="main.js"></script>
    <script src="calculate_compatibility.js"></script>
</body>
</html>
