
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleSign Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DoubleSign Compatibility Calculator</h1>
    <form id="doubleSignForm">
        <div>
            <label for="person1Lunar">Person 1 Lunar Sign:</label>
            <input type="text" id="person1Lunar" required>
        </div>
        <div>
            <label for="person1Sun">Person 1 Sun Sign:</label>
            <input type="text" id="person1Sun" required>
        </div>
        <div>
            <label for="person2Lunar">Person 2 Lunar Sign:</label>
            <input type="text" id="person2Lunar" required>
        </div>
        <div>
            <label for="person2Sun">Person 2 Sun Sign:</label>
            <input type="text" id="person2Sun" required>
        </div>
        <button type="submit">Calculate Compatibility</button>
    </form>
    <div id="result"></div>
    <script src="doubleSignCalculator.js"></script>
</body>
</html>
